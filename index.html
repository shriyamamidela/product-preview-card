<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="image-product-desktop.jpg" 
         srcset="image-product-mobile.jpg 600w, image-product-desktop.jpg 601w"
         sizes="(max-width: 600px) 100vw, 50vw"
         alt="perfume image" class="perfume">

    <div class="text">
      <header>P e r f u m e</header>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="num">
        <div class="n1">$149.99</div>
        <div class="n2">$169.99</div>
      </div>
      <a href="#"><button><img src="icon-cart.svg" alt="">Add to Cart</button></a>
    </div>
  </div>
</body>
</html>
